<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Profile</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href='./style.css' rel='stylesheet'>
</head>

<body>
    <div class="div div-loader" id="div__loader">
        <span class="loader"></span>
    </div>
    <div class="div div-main" id="div__main">
        <div class="div main" id="main">
            <div class="div div-avatar" id="div__avatar">
                <div class="div div-close-profile" id="div__close__profile" title="Close">
                    <ion-icon name="close-outline" class="close"></ion-icon>
                </div>
                <img class="avatar" id="avatar" src="https://i.postimg.cc/pTVWJ0kD/avatar.jpg" alt="Avatar">
            </div>
            <div class="div div-total-profile">
                <span class="arrow arrow-left" id="arrow__left">◀</span>
                <span class="arrow arrow-top" id="arrow__top">▲</span>
                <div class="div div-profile" id="div__profile">
                    <div class="div profile" id="profile">
                        <div class="div summary-information">
                            <div class="div div-avatar-in" title="Avatar">
                                <div class="div avatar-border" id="avatar__border">
                                    <img class="avatar-in" id="avatar__in" src="" alt="Avatar Profile">
                                </div>
                            </div>
                            <div class="div div-name">
                                <span class="nickname" id="nickname"></span>
                                <span class="realName" id="realName"></span>
                            </div>
                        </div>
                        <div class="div div-underline">
                            <div class="div underline"></div>
                        </div>
                        <div class="div link-information">
                            <div class="div div-link link-facebook" id="link__facebook" title="Facebook">
                                <vt-logo name="facebook" class="icon-app"></vt-logo>
                                <span class="name-app">Facebook</span>
                            </div>
                            <div class="div div-link link-discord" id="link__discord" title="Discord">
                                <vt-logo name="discord" class="icon-app"></vt-logo>
                                <span class="name-app">Discord</span>
                            </div>
                            <div class="div div-link link-tiktok" id="link__tiktok" title="TikTok">
                                <vt-logo name="tiktok" class="icon-app"></vt-logo>
                                <span class="name-app">TikTok</span>
                            </div>
                            <div class="div div-link link-instagram" id="link__instagram" title="Instagram">
                                <vt-logo name="instagram" class="icon-app"></vt-logo>
                                <span class="name-app">Instagram</span>
                            </div>
                        </div>
                        <div class="div div-coder">
                            <span class="span-coder" id="coder">Made by: Phát Đạt Media</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./vt-module-logo-min-v2.0.0.js"></script>
    <script src="./config.js"></script>
    <script src="./action.js"></script>
</body>

</html>
